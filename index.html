<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather of the Day</title>
    <!--Importing my CSS and bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body >
  <!--Adds the top bar of the webpage-->
  <nav class="navbar navbar-dark nav-custom bg-dark">
    <span class="navbar-brand text-white mb-0 h1 ">Weather Dashboard</span>
  </nav>
<!--contains the sidebar-->
  <div class="flex-row bg-dark align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh ">
    <div class="col-12 col-md-3 bg-secondary p-3 Nav-left-search-custom">
      <!--Explanation of the search option-->
      <h1 class="text-white">Search for a City:</h1>
      <br />
      <!--Adds text in the search bar for representation-->
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="San Diego">
        <button id="searchcustom"class="btn btn-info btn-block">Search</button>
      </form>
      <!--Contains the buttons for common place-->
      <form>
      <button id="common-austin" class="btn btn-block btn-dark"> Austin</button>
      <button id="common-chicago" class="btn btn-block btn-dark"> Chicago</button>
      <button id="common-newyork" class="btn btn-block btn-dark"> New York</button>
      <button id="common-orlando" class="btn btn-block btn-dark"> Orlando</button>
      <button id="common-sanfrancisco" class="btn btn-block btn-dark"> San Francisco</button>
      <button id="common-seattle" class="btn btn-block btn-dark"> Seattle</button>
      <button id="common-denver" class="btn btn-block btn-dark"> Denver</button>
      <button id="common-atlanta" class="btn btn-block btn-dark"> Atlanta</button>
    </form>
    </div>
    <!--This jumbotron is used to display the current weather for the selected region-->
    <div class=" col-9 col-md-6  text-white bg-secondary ">
      <div class="jumbotron jumbotron-fluid text-white bg-secondary">
        <div class="container">
          <!--The span tag below will be used to enter the info gained from the Api-->
          <h1 class="display-4">City<span id="current-city"></span></h1>
          <p id="current-time" class="lead"></p>
          <img id="current-logo"></img>
          <p class="lead">Temp: <span id="current-temp"></span></p>
          <p class="lead">Wind: <span id="current-wind"></span></p>
          <p class="lead">Humidity: <span id="current-humidity"></span></p>
          <p class="lead">UV index: <span id="current-uv"></span></p>
        </div>
      </div>
    </div>

    <div>
      <!--This will be the title for the 5 day forcast-->
      <h1 class="text-light">5-Day Forecast:</h1>
    </div>

    <div>
      <!--This will display the weather info for day 1-->
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header"><h3 id="time1">Header</h3></div>
        <div class="card-body">
          <h5 class="card-title">&#x1F326;</h5>
          <p class="card-text">Temp: <span id="day1-temp"></span></p>
          <p class="card-text">Wind: <span id="day1-wind"></span></p>
          <p class="card-text">Humidity: <span id="day1-humidity"></span></p>
        </div>
      </div>

      <!--This will display the weather info for day 2-->
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header"><h3 id="time2">Header</h3></div>
        <div class="card-body">
          <h5 class="card-title">&#x1F327;</h5>
          <p class="card-text">Temp: <span id="day2-temp"></span></p>
          <p class="card-text">Wind: <span id="day2-wind"></span></p>
          <p class="card-text">Humidity: <span id="day2-humidity"></span></p>
        </div>
      </div>

      <!--This will display the weather info for day 3-->
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header"><h3 id="time3">Header </h3></div>
        <div class="card-body">
          <h5 class="card-title">	&#x2600;</h5>
          <p class="card-text">Temp: <span id="day3-temp"></span></p>
          <p class="card-text">Wind: <span id="day3-wind"></span></p>
          <p class="card-text">Humidity: <span id="day3-humidity"></span></p>
        </div>
      </div>

      <!--This will display the weather info for day 4-->
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header"><h3 id="time4">Header</h3></div>
        <div class="card-body">
          <h5 class="card-title">&#x1F325;</h5>
          <p class="card-text">Temp: <span id="day4-temp"></span></p>
          <p class="card-text">Wind: <span id="day4-wind"></span></p>
          <p class="card-text">Humidity: <span id="day4-humidity"></span></p>
        </div>
      </div>

      <!--This will display the weather info for day 5-->
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header"><h3 id="time5"></h3></div>
        <div class="card-body">
          <h5 class="card-title">&#x1F32A;</h5>
          <p class="card-text">Temp: <span id="day5-temp"></span></p>
          <p class="card-text">Wind: <span id="day5-wind"></span></p>
          <p class="card-text">Humidity: <span id="day5-humidity"></span></p>
        </div>
      </div>


    </div>


  </div>

  <!--Importing my javascript and bootstrap-->
  <script src="./assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--added moment-->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
</body>

</html>
